    <meta charset="utf-8">

    <title>Huella Hídrica - Index</title>

    <style>
        :root{
            --bg:#dbd5c2;
            --panel:#E6D5B8;
            --card:#f3eee4;
            --text:#4A3520;
            --muted:#5c4632;
            --accent:#e8dfd3;
            --accent2:#dfd8d2;
            --radius: 16px;
            --shadow:0 12px 40px rgba(174, 150, 120, 0.3);
        }
        *{ box-sizing: border-box; }
        body{
            margin:0;
            font-family: system-ui, Arial;
            color:var(--text);
            background: linear-gradient(180deg, #f6f2ea, #e6dbc8);
        }
        .wrap{
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px;
        }
        header{
            background: var(--panel);
            border:1px solid #a28760;
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding: 18px;
            margin: 16px auto;
            max-width: 900px;
        }
        nav p, nav a{
            display: block;
            margin: 6px 0;
            font-size: 1.1rem;
        }
        nav a{
            text-decoration: none;
            color:#4A3520;
            font-weight: bold;
        }
        nav a:hover{
            color:#7a5630;
        }
        .opciones-button {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            color: #4A3520;
            background: #e8dfd3;
            border: 1px solid #b39e7a;
        }
        .opciones-button:hover {
            background: #f5ece0;
        }
        footer{
            text-align:center;
            padding: 24px 0 40px;
            color: var(--muted);
        }
        img{
            max-width: 280px;
            display:block;
            margin:auto;
        }
    </style>
</head>
